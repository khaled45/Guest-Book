<div class="container" *ngFor="let item of data ">
    <div class="card  my-4 mx-auto" style="width: 400px;">
        <div class="card-header">
            <p>Author: <strong>{{item.author.name}}</strong> </p>
            <p>{{item.createdIn.date}}&nbsp;&nbsp;&nbsp;<span class="float-right">{{item.createdIn.time}}</span></p>
        </div>
        <div class="card-body">
            <p>{{item.message}}</p>
        </div>
        <div class="card-footer navbar navbar-expand-lg " *ngIf="!detailes">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item btn btn-info mr-3" *ngIf=Flage>
                    <a (click)='deleteMessage(item._id )'><i class="fa fa-trash"></i></a>
                </li>
                <li class="nav-item btn btn-info mr-3" *ngIf=Flage>
                    <a data-toggle="modal" data-target="#staticBackdrop"><i class="fa fa-edit"></i> </a>
                </li>
                <li class="nav-item btn btn-info mr-3">
                    <a [routerLink]="['/MessageDetails', item._id]"><i class="fa fa-eye" style="color: white;"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form novalidate [formGroup]='editForm' (ngSubmit)='saveChanges(item._id)'>
                        <!-- Message -->
                        <div class="row form-group md-2">
                            <label for="message" class="col-md-2 col-form-label">Message</label>
                            <div class="col-md-8">
                                <input class="form-control" placeholder="Message" id="message" type="text"
                                    formControlName='message' [value]='item.message'>
                            </div>
                        </div>
                        <!-- sign up button -->
                        <div class="row form-group md-2">
                            <div class="offset-md-2 col-md-4 ">
                                <button class="btn btn-primary mr-3" type="submit" style="width: 80px;"
                                    [disabled]="!editForm.valid">update</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
