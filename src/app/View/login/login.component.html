<div class="card mt-5">
    <div class="card-header text-center">
        <h3>Login</h3>
    </div>
    <div class="card-body">
        <form novalidate [formGroup]='LoginForm' (ngSubmit)='login()'>
            <!-- Email -->
            <div class="row form-group md-2">
                <label for="Email" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="email (required)" id="Email" type="email"
                        formControlName='email'
                        [ngClass]="{'is-invalid':((LoginForm.get('email').touched || LoginForm.get('email').dirty) )&& !LoginForm.get('email').valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="LoginForm.get('email').errors?.required">please enter your
                            email.</span>
                        <span *ngIf="LoginForm.get('email').errors?.email">Invalid E-mail
                            Address.</span>
                    </span>

                </div>
            </div>
            <!-- password -->
            <div class="row form-group md-2">
                <label for="phone" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="Password" id="phone" type="password"
                        formControlName='password'
                        [ngClass]="{'is-invalid':(LoginForm.get('password').touched || LoginForm.get('password').dirty) && !LoginForm.get('password').valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="LoginForm.get('password').errors?.required">please enter your password.</span>
                    </span>
                </div>

            </div>


            <!-- sign up button -->
            <div class="row form-group md-2">
                <div class="offset-md-2 col-md-4 ">
                    <button class="btn btn-primary mr-3" type="submit" style="width: 80px;"
                        [disabled]="!LoginForm.valid">login</button>
                </div>
            </div>
            <span class="invalid-feedback">
                <span *ngIf="Error">an error occurred</span>
            </span>
        </form>
    </div>
</div>
