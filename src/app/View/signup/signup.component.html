<div class="card mt-5">
    <div class="card-header text-center">
        <h3>Sign Up</h3>
    </div>
    <div class="card-body">
        <form novalidate [formGroup]='signUpForm' (ngSubmit)='signup()'>
            <!-- name -->
            <div class="row form-group md-2">
                <label for="Name" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-8">
                    <input class="form-control " placeholder="Name (required)" id="Name" type="text"
                        formControlName='name'
                        [ngClass]="{'is-invalid':(signUpForm.get('name').touched || signUpForm.get('name').dirty) && !signUpForm.get('name').valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="signUpForm.get('name').errors?.required">please enter your
                            name.</span>
                    </span>
                </div>

            </div>
            <!-- Email -->
            <div class="row form-group md-2">
                <label for="Email" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="email (required)" id="Email" type="email"
                        formControlName='email'
                        [ngClass]="{'is-invalid':((signUpForm.get('email').touched || signUpForm.get('email').dirty) )&& !signUpForm.get('email').valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="signUpForm.get('email').errors?.required">please enter your
                            email.</span>
                        <span *ngIf="signUpForm.get('email').errors?.email">Invalid E-mail
                            Address.</span>
                    </span>

                </div>
            </div>
            <!-- password -->
            <div class="row form-group md-2">
                <label for="password" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="Password" id="password" type="password"
                        formControlName='password'
                        [ngClass]="{'is-invalid':(signUpForm.get('password').touched || signUpForm.get('password').dirty) && !signUpForm.get('password').valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="signUpForm.get('password').errors?.required">please enter your password.</span>
                    </span>
                </div>

            </div>
            <!-- birthday -->
            <div class="row form-group md-2">
                <label for="birthday" class="col-md-2 col-form-label">Birthday</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="Birthday" id="birthday" type="date"
                        formControlName='birthday'
                        [ngClass]="{'is-invalid':(signUpForm.get('birthday').touched || signUpForm.get('birthday').dirty) && !signUpForm.get('birthday').valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="signUpForm.get('birthday').errors?.required">please enter your birthday.</span>
                    </span>
                </div>
            </div>
            <!-- phone -->
            <div class="row form-group md-2">
                <label for="phone" class="col-md-2 col-form-label">Phone</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="Phone" id="phone" type="number" formControlName='phone'
                        [ngClass]="{'is-invalid':(signUpForm.get('phone').touched || signUpForm.get('phone').dirty) && !signUpForm.get('phone').valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="signUpForm.get('phone').errors?.required">please enter your phone.</span>
                    </span>

                </div>

            </div>
            <!-- address -->
            <div formGroupName="address">
                <div class="row form-group md-2">
                    <label for="address" class="col-md-2 col-form-label">Address</label>
                    <!-- city -->
                    <div class="col-md-3">
                        <input class="form-control" placeholder="City (required)" id="address" type="text"
                            formControlName='city'
                            [ngClass]="{'is-invalid':((signUpForm.get('address.city').touched || signUpForm.get('address.city').dirty) )&& !signUpForm.get('address.city').valid}">
                        <span class="invalid-feedback">
                            <span *ngIf="signUpForm.get('address.city').errors?.required">please enter your
                                city.</span>
                        </span>
                    </div>
                    <!-- state -->
                    <div class="col-md-3">
                        <input class="form-control" placeholder="State (required)" id="state" type="text"
                            formControlName='state'
                            [ngClass]="{'is-invalid':((signUpForm.get('address.state').touched || signUpForm.get('address.state').dirty) )&& !signUpForm.get('address.state').valid}">
                        <span class="invalid-feedback">
                            <span *ngIf="signUpForm.get('address.state').errors?.required">please enter your
                                state.</span>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Zip -->
            <div class="row form-group md-2">
                <label for="Zip" class="col-md-2 col-form-label">Postal Code</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="Postal Code" required id="Zip" type="number"
                        formControlName='Zip'
                        [ngClass]="{'is-invalid':(signUpForm.get('Zip').touched || signUpForm.get('Zip').dirty) && !signUpForm.get('Zip').valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="signUpForm.get('Zip').errors?.required">pelese enter Zip</span>
                    </span>

                </div>

            </div>
            <!-- sign up button -->
            <div class="row form-group md-2">
                <div class="offset-md-2 col-md-4 ">
                    <button class="btn btn-primary mr-3" type="submit" style="width: 80px;"
                        [disabled]="!signUpForm.valid">Sign up</button>
                </div>
            </div>

            <span class="invalid-feedback">
                <span *ngIf="Error">an error occurred</span>
            </span>
        </form>
    </div>
</div>
